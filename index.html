<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realvedic Enterprises Pvt Ltd VCard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
}

.vcard {
    max-width: 400px;
    margin: 20px auto;
    background: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    border-radius: 8px;
}

.vcard h1 {
    margin-top: 0;
}

.vcard p {
    color: #333;
    line-height: 1.6;
}

.vcard .social-links {
    margin-top: 20px;
}

.vcard .social-links a {
    text-decoration: none;
    padding: 10px;
    border: 1px solid #ddd;
    margin-right: 5px;
    border-radius: 4px;
    color: #333;
}

/* Responsive design */
@media (max-width: 768px) {
    .vcard {
        margin:20px
    }
}
</style>
<body>
    <div class="vcard">
        <h1>Realvedic Enterprises Pvt Ltd</h1>
        <p>100% plant based, zero refined flour, zero preservatives brand which has curated ready to cook products. Health and taste always!</p>
        <p>Email: <a href="mailto:realvedic@gmail.com">realvedic@gmail.com</a></p>
        <p>Phone: <a href="tel:+918860227160">+91 -8860227160</a></p>
        <p>Location: Bengaluru</p>
        <div class="social-links">
            <a href="http://www.realvedic.com">Website</a>
            <a href="http://www.facebook.com">Facebook</a>
            <a href="http://www.instagram.com">Instagram</a>
            <a href="http://www.amazon.in">Amazon</a>
        </div>
    </div>
</body>
</html>
